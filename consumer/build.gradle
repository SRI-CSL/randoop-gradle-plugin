apply plugin: 'java'

buildscript {
    dependencies {
        classpath 'com.sri.gradle:randoop-gradle-plugin:1.0'
    }
}

// tag::apply-configure-plugin[]
apply plugin: 'com.sri.gradle.randoop'   // <1>

randoop {                                  // <2>
    packageName = 'com.foo'
    outdir = "src/test/java"
    timeoutSeconds = 30
    randoopJar = file("libs/randoop.jar")
}
// end::apply-configure-plugin[]

